<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація | BellaPizza</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Ікони Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Стилі реєстрації -->
    <link rel="stylesheet" href="css/register.css">
</head>
<body>

<section class="register-section d-flex align-items-center justify-content-center">
    <div class="register-card p-5 shadow-lg">
        <h2 class="mb-2 text-white">Створіть акаунт</h2>
        <p class="text-muted mb-4">Приєднуйтесь до BellaPizza для зручного замовлення</p>

        <form>
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Ім'я" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Прізвище" required>
                </div>
            </div>

            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" required>
            </div>

            <div class="mb-3">
                <select class="form-select" required>
                    <option value="">Виберіть країну</option>
                    <option>Україна</option>
                    <option>США</option>
                    <option>Польща</option>
                    <option>Інші</option>
                </select>
            </div>

            <div class="mb-4">
                <input type="password" class="form-control" placeholder="Пароль" required>
            </div>

            <!-- Заміна btn-primary на custom-btn -->
            <button type="submit" class="custom-btn w-100 mb-3">Зареєструватись</button>

            <p class="text-center text-muted mb-0">
                Вже зареєстровані? <a href="login.html" class="text-primary fw-bold">Увійти</a>
            </p>
        </form>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
